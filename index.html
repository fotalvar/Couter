<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./styles/style.css" />
</head>

<body>
  <div class="window">
    <h1>Count to 10</h1>
    <h1 id="result" class="result">0</h1>
    <div class="container">
      <input id="increment" class="button" type="submit" value="INCREMENT">
      <input id="restart" class="button restart" type="submit" value="RESTART">
      <input id="decrement" class="button" type="submit" value="DECREMENT">
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
